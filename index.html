<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="/coundown.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
<h1>New Year Countdown</h1>

<section class="countdown-container">
<div class="countdownel days-c">
<p class="big" id="days">0</p>
<span>days</span>
</div>
<div class="countdownel hours-c">
    <p class="big" id="hours">0</p>
    <span>hours</span>
    </div>
    <div class="countdownel mins-c">
        <p class="big" id="mins">0</p>
        <span>mins</span>
        </div>
        <div class="countdownel seconds-c">
            <p class="big" id="seconds">0</p>
            <span>seconds</span>
            </div>


</section>
</body>
</html>
